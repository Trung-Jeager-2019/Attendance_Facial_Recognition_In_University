{% extends 'base.html' %}

{% block content %}

    <h1>This is home page.</h1>

    {% if user.is_authenticated %}

        <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <h1>Video Streaming Django</h1>
        <img src="{% url 'video-feed' %}" alt="">
    {% endif %}

{% endblock %}
