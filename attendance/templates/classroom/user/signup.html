{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title> Tài khoản </title>
{% endblock %}

{% block herosection %}
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section-first set-bg" data-setbg="{% static 'img/breadcrumb/mountains_snow_summit.jpg' %}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>Đăng kí</h2>
                        <div class="breadcrumb-option">
                            <a href="./index.html"><i class="fa fa-home"></i> Trang chủ</a>
                            <span>Đăng kí</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->
{% endblock herosection %}

{% block content %}
    <!-- Membership Section Begin -->
    <section class="membership-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="membership-item">
                        <div class="mi-title">
                            <h4>Sinh viên</h4>
                            <div class="triangle"></div>
                        </div>
                        <h2> <span> Bạn là sinh viên? </span> </h2> <br>
                        <a href="{% url 'student_signup' %}" class="primary-btn membership-btn">Đăng kí tại đây</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="membership-item">
                        <div class="mi-title">
                            <h4>Giảng viên</h4>
                            <div class="triangle"></div>
                        </div>
                        <h2> <span> Bạn là giảng viên? </span> </h2> <br>
                        <a href="{% url 'teacher_signup' %}" class="primary-btn membership-btn">Đăng kí tại đây</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Membership Section End -->
{% endblock %}
