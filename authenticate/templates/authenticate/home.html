{% extends 'base.html' %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1>This is home page.</h1>

        {% if user.is_authenticated %}

            <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
            <p>Username: {{ user.username }}</p>
            <p>Email: {{ user.email }}</p>

        {% endif %}
    </div>
{% endblock %}
